name: Main Build

on:
    workflow_dispatch:
    pull_request:
        branches: [main]

jobs:
    build-push-wrapping-artefacts:
        name: Building and Deploying Maven artefcats
        runs-on: ubuntu-latest

        steps:
          - name: Checkin Code
            uses: actions/checkout@v4
          
          - name: Set up JDK 11
            uses: actions/setup-java@v4
            with:
              java-version: '11'
              distribution: 'temurin'
              server-id: 'github'
              server-username: ${{github.actor}}
              server-password: ${{ github.token}}
              gpg-private-key: ${{secrets.GPG_PRIVATE_KEY}}
              gpg-passphrase: ${{secrets.GPG_PASSPHRASE}}
              cache: maven
          
          - name: Building artefacts
            run: |
             cat ~/.m2/settings.xml
             mvn --batch-mode -Dgpg.passphrase=${{secrets.GPG_PASSPHRASE}} clean deploy -Dgalasa.source.repo=https://repo.maven.apache.org/maven2/ \
             -Dgalasa.central.repo=https://repo.maven.apache.org/maven2/   \
             -Dgalasa.release.repo=https://maven.pkg.github.com/jaydee029/wrapping        \
             -Dgalasa.jacocoEnabled=true -Dgalasa.isRelease=false
